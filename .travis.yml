sudo: false
language: go
go:
- 1.11.x
install:
- go mod download
script:
- go test ./... -v
- GOOS=linux GOARCH=amd64 go build -o nancy-linux.amd64-${VERSION}
- GOOS=darwin GOARCH=amd64 go build -o nancy-darwin.amd64-${VERSION}
- GOOS=windows GOARCH=amd64 go build -o nancy-windows.amd64-${VERSION}.exe
env:
- GO111MODULE=on VERSION=0.0.1

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - nancy-linux.amd64-${VERSION}
    - nancy-darwin.amd64-${VERSION}
    - nancy-windows.amd64-${VERSION}.exe
  on:
    repo: sonatype-nexus-community/nancy
    all_branches: true
    condition: $TRAVIS_BRANCH = master
  skip_cleanup: true
  name: $VERSION
