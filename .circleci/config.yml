version: 2.1

orbs:
  slack: circleci/slack@4.4.4

executors:
  go:
    docker:
      - image: circleci/golang:1.17

jobs:
  release:
    executor: go
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: curl -sL https://git.io/goreleaser | bash
  build:
    executor: go
    environment:
      GO111MODULE: "on"
      TEST_RESULTS: /tmp/test-results
    working_directory: /go/src/github.com/sonatype-nexus-community/nancy
    steps:
      - setup_remote_docker
      - checkout
      - run: mkdir -p $TEST_RESULTS/gotest
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go install github.com/jstemmer/go-junit-report@latest
      - run: make headers
      - run: make deps
      - run: make ci-lint
      - run: make test | go-junit-report > $TEST_RESULTS/gotest/report.xml
      - run: make integration-test
      - run: make docker-integration-tests
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_artifacts:
          path: /tmp/test-results/
      - store_test_results:
          path: /tmp/test-results/


workflows:
  version: 2
  build_fork:
    jobs:
      - build:
          filters:
            branches:
              # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
              only: /pull\/[0-9]+/

  build_and_release:
    jobs:
      - build:
          context:
            - scan_ossi
            - slack_community_oss_fun
          filters:
            branches:
              # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
              ignore: /pull\/[0-9]+/

      - release:
          context: nancy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/

  build_nightly:
    triggers:
      - schedule:
          cron: "30 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build:
          context:
            - scan_ossi
            - slack_community_oss_fun
